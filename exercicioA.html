<!DOCTYPE html>

  <script>

    /*
    O usúario irá informar um número, em seguida realizar a tabuada daquele número.
    */
   //Variável
   let numero = parseInt(prompt('Informe um número'))
   
  
   for(let i = 1; i <= 10 ; i++ ){
     //Exibindo a tabuada
     document.write(numero  + ' x ' + i + ' = ' + numero*i + '<br>')
   }

   //Vetor
   let valor = ['Antonio', 'Bianca', 'João', 'Marcelo', 'Aline', 'Rodrigo']
   console.log(vetor)
   for(let i = 0; i <= vetor.length ; i++){
     document.write(vetor[i] + '<br>')
   }






  </script>




</head>
