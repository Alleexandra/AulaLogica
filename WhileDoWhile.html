<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo Lógica na Apex</title>
  
  
  
  
  <script>
    //While
    //Incrementadores/Decrementadores
    /*
   ++ = Incrementando + 1
   -- = Descrementando - 1
   +=
   -=


    */

    //Variável Índice
    
    let indice = 1

    //Estrutura de laço
    while(indice < 11){
        //Exibir o valor do índice e relalizar uma quebra de linha.
         document.write(indice + 'br')
         indice++
    }

    do{
      nome = prompt ('Informe um nome: ')
      indice++
    } while(nome != 'finalizado')







  </script>






</head>
<body>
  
</body>
