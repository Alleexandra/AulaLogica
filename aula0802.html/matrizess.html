<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
    let cadastro = [
      ['Gustavo',30,'Blumenau'],
      ['Alexandra',26,'Holanda'],
      ['Adrian',27,'Peru']
    ];
    for(let linha = 0; linha < cadastro.length;linha++){
      for(let coluna = 0; coluna < cadastro[linha].length;coluna++){
        document.write(`<h1>${cadastro[linha][coluna]}</h1>`);
      }
      document.write('<br>');
      document.write('<hr>');
    }
  
    
    
    
    
    
</script>






</body>
</html>
