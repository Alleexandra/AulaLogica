<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let valores = [];
    let total = 0;
    for(let i = 0; i < 5;i++){
      let valor = parseInt(prompt('Informe o valor ' + (i+1)));
      valores.push(valor);
    
    }
    
    for(let i = 0;i < valores.length;i++){
      total += valores[i];

    }
    alert('A soma dos valores ('+valores.join(',')+') Ã©:   '+total);

  </script>

</body>
</html>
