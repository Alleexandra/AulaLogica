<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let cursos = [
      ['Enfermagem ', 850],
      ['Arquitetura ', 733],
      ['TI ', 1300]
    ];

    for(let linha = 0; linha < cursos.length;linha++){
      for(let coluna = 0; coluna < cursos[linha].length;coluna++){
        document.write(`${cursos[linha][coluna]},`);
      }
      document.write('<br>');
      document.write('<hr>');
    }








  </script>







</body>
</html>
